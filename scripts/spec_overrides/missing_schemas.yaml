schemas:
  AssistantTool:
    anyOf:
    - $ref: '#/components/schemas/AssistantToolsCode'
    - $ref: '#/components/schemas/AssistantToolsFileSearch'
    - $ref: '#/components/schemas/AssistantToolsFunction'
    discriminator:
      propertyName: type
  BatchError:
    type: object
    properties:
      code:
        type: string
        description: An error code identifying the error type.
      message:
        type: string
        description: A human-readable message providing more details about the error.
      param:
        anyOf:
        - type: string
          description: The name of the parameter that caused the error, if applicable.
        - type: 'null'
      line:
        anyOf:
        - type: integer
          description: The line number of the input file where the error occurred,
            if applicable.
        - type: 'null'
  BatchRequestCounts:
    type: object
    properties:
      total:
        type: integer
        description: Total number of requests in the batch.
      completed:
        type: integer
        description: Number of requests that have been completed successfully.
      failed:
        type: integer
        description: Number of requests that have failed.
    required:
    - total
    - completed
    - failed
    description: The request counts for different statuses within the batch.
  ChunkingStrategyResponse:
    type: object
    description: The strategy used to chunk the file.
    anyOf:
    - $ref: '#/components/schemas/StaticChunkingStrategyResponseParam'
    - $ref: '#/components/schemas/OtherChunkingStrategyResponseParam'
    discriminator:
      propertyName: type
  CodeInterpreterContainerAuto:
    properties:
      type:
        type: string
        enum:
        - auto
        description: Always `auto`.
        default: auto
        x-stainless-const: true
      file_ids:
        items:
          type: string
          example: file-123
        type: array
        maxItems: 50
        description: An optional list of uploaded files to make available to your
          code.
      memory_limit:
        anyOf:
        - $ref: '#/components/schemas/ContainerMemoryLimit'
          description: The memory limit for the code interpreter container.
        - type: 'null'
    type: object
    required:
    - type
    title: CodeInterpreterToolAuto
    description: Configuration for a code interpreter container. Optionally specify
      the IDs of the files to run the code on.
    x-stainless-naming:
      go:
        type_name: ToolCodeInterpreterContainerCodeInterpreterContainerAuto
  ComparisonFilterValueItems:
    anyOf:
    - type: string
    - type: number
  FilePurpose:
    description: 'The intended purpose of the uploaded file. One of: - `assistants`:
      Used in the Assistants API - `batch`: Used in the Batch API - `fine-tune`: Used
      for fine-tuning - `vision`: Images used for vision fine-tuning - `user_data`:
      Flexible file type for any purpose - `evals`: Used for eval data sets

      '
    type: string
    enum:
    - assistants
    - batch
    - fine-tune
    - vision
    - user_data
    - evals
  MessageContent:
    anyOf:
    - $ref: '#/components/schemas/MessageContentImageFileObject'
    - $ref: '#/components/schemas/MessageContentImageUrlObject'
    - $ref: '#/components/schemas/MessageContentTextObject'
    - $ref: '#/components/schemas/MessageContentRefusalObject'
    discriminator:
      propertyName: type
  MessageContentDelta:
    anyOf:
    - $ref: '#/components/schemas/MessageDeltaContentImageFileObject'
    - $ref: '#/components/schemas/MessageDeltaContentTextObject'
    - $ref: '#/components/schemas/MessageDeltaContentRefusalObject'
    - $ref: '#/components/schemas/MessageDeltaContentImageUrlObject'
    discriminator:
      propertyName: type
  RunStatus:
    description: The status of the run, which can be either `queued`, `in_progress`,
      `requires_action`, `cancelling`, `cancelled`, `failed`, `completed`, `incomplete`,
      or `expired`.
    type: string
    enum:
    - queued
    - in_progress
    - requires_action
    - cancelling
    - cancelled
    - failed
    - completed
    - incomplete
    - expired
  RunStepDeltaObjectDelta:
    description: The delta containing the fields that have changed on the run step.
    type: object
    properties:
      step_details:
        type: object
        description: The details of the run step.
        anyOf:
        - $ref: '#/components/schemas/RunStepDeltaStepDetailsMessageCreationObject'
        - $ref: '#/components/schemas/RunStepDeltaStepDetailsToolCallsObject'
        discriminator:
          propertyName: type
  RunStepDeltaStepDetailsToolCall:
    anyOf:
    - $ref: '#/components/schemas/RunStepDeltaStepDetailsToolCallsCodeObject'
    - $ref: '#/components/schemas/RunStepDeltaStepDetailsToolCallsFileSearchObject'
    - $ref: '#/components/schemas/RunStepDeltaStepDetailsToolCallsFunctionObject'
    discriminator:
      propertyName: type
  RunStepDetailsToolCall:
    anyOf:
    - $ref: '#/components/schemas/RunStepDetailsToolCallsCodeObject'
    - $ref: '#/components/schemas/RunStepDetailsToolCallsFileSearchObject'
    - $ref: '#/components/schemas/RunStepDetailsToolCallsFunctionObject'
    discriminator:
      propertyName: type
  Summary:
    properties:
      type:
        type: string
        enum:
        - summary_text
        description: The type of the object. Always `summary_text`.
        default: summary_text
        x-stainless-const: true
      text:
        type: string
        description: A summary of the reasoning output from the model so far.
    type: object
    required:
    - type
    - text
    title: Summary text
    description: A summary text from the model.
  TextAnnotation:
    anyOf:
    - $ref: '#/components/schemas/MessageContentTextAnnotationsFileCitationObject'
    - $ref: '#/components/schemas/MessageContentTextAnnotationsFilePathObject'
    discriminator:
      propertyName: type
  TextAnnotationDelta:
    anyOf:
    - $ref: '#/components/schemas/MessageDeltaContentTextAnnotationsFileCitationObject'
    - $ref: '#/components/schemas/MessageDeltaContentTextAnnotationsFilePathObject'
    discriminator:
      propertyName: type
