# GitHub repository settings
# This file is managed by the GitHub Settings App
# Install from: https://github.com/apps/settings

repository:
  # Basic repository settings
  name: openai-client-base
  description: Auto-generated Rust client for OpenAI API from OpenAPI specification
  homepage: https://docs.rs/openai-client-base
  topics:
    - openai
    - openapi
    - rust
    - api-client
    - llm
    - ai
    - gpt
  
  # Repository features
  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: true
  
  # Default branch
  default_branch: main
  
  # Merge settings
  allow_squash_merge: false
  allow_merge_commit: false
  allow_rebase_merge: true
  allow_auto_merge: false
  delete_branch_on_merge: true
  allow_update_branch: true
  
  # Security settings
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

# Branch protection rules
branches:
  - name: main
    protection:
      # Require PR reviews
      required_pull_request_reviews:
        required_approving_review_count: 0  # Set to 1 or more for production
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
        dismissal_restrictions: {}
      
      # Require status checks
      required_status_checks:
        strict: true  # Require branches to be up to date
        contexts:
          - "Test (stable)"
          - "Test (beta)"
          - "Test (1.82.0)"
          - "Cargo Audit"
      
      # Enforce for admins
      enforce_admins: false
      
      # Restrict who can push
      restrictions: null
      
      # Other settings
      required_linear_history: true
      allow_force_pushes: false
      allow_deletions: false
      block_creations: false
      required_conversation_resolution: false
      lock_branch: false
      allow_fork_syncing: false

# Labels for issues and PRs
labels:
  - name: bug
    color: d73a4a
    description: Something isn't working
  
  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation
  
  - name: enhancement
    color: a2eeef
    description: New feature or request
  
  - name: dependencies
    color: 0366d6
    description: Pull requests that update a dependency file
  
  - name: automated
    color: 8B4789
    description: Automated PR from bots
  
  - name: release
    color: 00FF00
    description: Release-related PR
  
  
  - name: ci
    color: FFFF00
    description: Continuous Integration
  
  - name: approved
    color: 0E8A16
    description: Approved for merge (manual approval)

