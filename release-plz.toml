[**View all changes since v{{ release.previous_version }}**](https://github.com/genai-rs/openai-client-base/compare/v{{ release.previous_version }}...v{{ release.next_version }})

{%- if release.changelog %}

### ðŸ“‹ Changelog

{{ release.changelog }}
{%- else %}

_No changelog available for this release_
{%- endif %}

{%- endfor %}
"""

