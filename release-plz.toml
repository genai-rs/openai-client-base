# Configuration for release-plz
# https://release-plz.ieni.dev/docs/config

[workspace]
# Enable changelog generation
changelog_update = true

# Enable git releases and tags
git_release_enable = true
git_tag_enable = true
pr_branch_prefix = "automated/release-plz/"

# PR settings
pr_labels = ["release", "automated"]
pr_draft = false
pr_name = "chore: release version {{version}}"

# Publishing
publish = true

# GitHub release body template
# Note: Use per-release changelog (like PR body) since top-level
# `changelog` may be empty for GitHub releases.
git_release_body = """
{%- for release in releases -%}
## ðŸ“¦ {{ release.package }} {{ release.previous_version }} â†’ {{ release.next_version }}

