[package]
name = "openai-client-base"
version = "0.5.0"
authors = ["Tim Van Wassenhove <github@timvw.be>"]
description = "Auto-generated Rust client for the OpenAI API"
license = "MIT OR Apache-2.0"
edition = "2021"
repository = "https://github.com/genai-rs/openai-client-base"
homepage = "https://github.com/genai-rs/openai-client-base"
documentation = "https://docs.rs/openai-client-base"
readme = "README.md"
keywords = ["openai", "api", "client", "generated"]
categories = ["api-bindings"]
rust-version = "1.82"

[dependencies]
bon = "3"
serde = { version = "1.0", features = ["derive"] }
serde_with = { version = "3.8", default-features = false, features = ["base64", "std", "macros"] }
serde_json = "1.0"
serde_repr = "0.1"
url = "2.5"
tokio = { version = "1.46.0", features = ["fs"] }
tokio-util = { version = "0.7", features = ["codec"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "multipart", "stream"] }
reqwest-middleware = { version = "0.4", features = ["json", "multipart"] }

[dev-dependencies]
anyhow = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
